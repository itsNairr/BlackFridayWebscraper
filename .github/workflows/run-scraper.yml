name: Daily Price Scraper

on:
  # Run on a schedule (e.g., 8 AM EST every day)
  schedule:
    - cron: '0 13 * * *'
  
  # This lets you run it manually from the "Actions" tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest # Use a standard Linux machine

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # This step installs the Chrome browser on the runner
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run the scraper script
        # Pass the secrets securely to the script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          CC_EMAIL: ${{ secrets.CC_EMAIL }}
        run: python webscraper.py